<div class="container-btn d-block">
  <a [routerLink]="['/events/create']" class="btn orange">add events</a>
</div>
<div *ngFor="let event of event" class="popup">
  <h1>{{ event.name }}</h1>
  <p>{{ event.comments }}</p>
   <p>{{ event.contacts }}</p>
  <div class="stroke"></div>
  <div class="lower">
    <button>
      <a>edit</a>
    </button>
    <button (click)="onClickDelete(event.id)">
      delete
    </button>
  </div>
</div>
