<div class="row">
  <div class="col-xs-12 col-sm-4 col-sm-offset-4">

    <!-- <form (ngSubmit)="onSubmitLogin(loginForm)" #loginForm="ngForm"> -->
    <form #loginForm="ngForm">
      <div class="form-group" [class.has-error]="email.errors && email.touched">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-user"></i>
          </span>
          <input type="text" name="email" class="form-control" placeholder="Email" [(ngModel)]="user.email" #email="ngModel" required
            email>
        </div>
        <label class="control-label" *ngIf="email.errors && email.touched">
          <ul>
            <li *ngIf="email.errors.required">Required</li>
            <li *ngIf="email.errors.email">Invalid email format</li>
          </ul>
        </label>
      </div>

      <div class="form-group" [class.has-error]="password.errors && password.touched">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-lock"></i>
          </span>
          <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" #password="ngModel"
            required>
        </div>
        <label class="control-label" *ngIf="password.errors && password.touched">
          <ul>
            <li *ngIf="password.errors.required">Required</li>
          </ul>
        </label>
      </div>

      <div class="form-group" class="has-error" *ngIf="apiError">
        <label class="control-label">
          {{ apiError }}
        </label>
      </div>

      <div *ngIf="!signup" class="form-actions">
        <button type="submit" (click)="onSubmitLogin(loginForm)" class="btn btn-block btn-primary" [disabled]="!loginForm.valid">
          Login
        </button>
      </div>
      <div *ngIf="signup" class="form-actions">
        <button type="submit" (click)="onSubmitSignup(loginForm)" class="btn btn-block btn-primary" [disabled]="!loginForm.valid">
          Signup
        </button>
      </div>
    </form>
  </div>
  <div class="col-xs-12 col-sm-4 col-sm-offset-4">
    <hr>
    <div class="panel panel-default">
      <div class="panel-heading text-center">
        Dont't have an account?
        <a href="#" (click)="changeToSignup()">Sign up </a>
      </div>
    </div>
  </div>
</div>
