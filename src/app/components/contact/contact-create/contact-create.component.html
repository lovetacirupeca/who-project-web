<div class="row">
  <div class="form col-xs-12 col-sm-4 col-sm-offset-4">

    <form (ngSubmit)="onSubmitContact(contactForm)" #contactForm="ngForm">
      <div class="form-group" [class.has-error]="name.errors && name.touched">
        <div class="form-group" [class.has-error]="name.errors && name.touched">
          <div class="input-group">
            <input type="text" name="name" class="form-control" placeholder="Name" [(ngModel)]="contact.name" #name="ngModel" required>
          </div>
          <label class="control-label" *ngIf="name.errors && name.touched">
            <ul>
              <li *ngIf="name.errors.required">Required</li>
            </ul>
          </label>
        </div>
      </div>

        <div class="form-group">
          <div class="input-group">
            <input type="file" name="image" class="form-control" #image>
          </div>
        </div>
        <div class="form-group">
        <div class="input-group">
          <input type="text" name="job" class="form-control" placeholder="Job" [(ngModel)]="contact.job" #job="ngModel">
        </div>
        </div>

      <div class="form-group">
        <div class="input-group">
          <input type="text" name="notes" class="form-control" placeholder="Note" #note>
            <button class="plus" type="button" (click)="addNote(note)">
              Add
            </button>
        </div>
      </div>

      <div class="form-group" *ngFor="let note of contact.notes">
        <div class="input-group">
          <input type="text" name="note" class="form-control" placeholder="Note" [value]="note" disabled>
            <button class="remove" type="button" (click)="removeNote(note)">
              Remove
            </button>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <input type="text" name="categories" class="form-control" placeholder="Categorie" #categorie>
            <button class="plus" type="button" (click)="addCategorie(categorie)">
              Add
            </button>
        </div>
      </div>
      
      <div class="form-group" *ngFor="let categorie of contact.categories">
        <div class="input-group">
          <input type="text" name="categorie" class="form-control" placeholder="Categorie" [value]="categorie" disabled>
            <button class="remove" type="button" (click)="removeCategorie(categorie)">
              Remove
            </button>
        </div>
      </div>

      <div class="form-group" class="has-error" *ngIf="apiError">
        <label class="control-label message">
          {{ apiError }}
        </label>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-block" [disabled]="!contactForm.valid">Add Contact</button>
      </div>
    </form>
  </div>
</div>
