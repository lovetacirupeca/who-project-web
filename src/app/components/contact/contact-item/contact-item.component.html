<div *ngIf="contact">
  <article class="post">
    <a href="#" class="post-image">
      <img [src]="contact.image" />
    </a>
    <div class="details">
      <div class="actions">
        <a href="#" class="btn btn-round">
          <span class="fa fa-chevron-down"></span>
        </a>
      </div>
      <h2>
        <a>{{ contact.name }}</a>
      </h2>
      <p>{{ contact.job }}</p>
      <ul class="tags">
        <li *ngFor="let category of contact.categories" class="btn btn-quaternary btn-caps">
          {{ category }}
        </li>
      </ul>
    </div>
  </article>
</div>
